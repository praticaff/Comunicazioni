<!DOCTYPE HTML>
<html lang="it">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="home">
        COMUNICAZIONI OSPITALITA' E CESSIONE FABBRICATO
    </header>
    <main>
        <br>
        <br>
        <form id="formIndex">
            <fieldset>
                <div class="fieldsetIndex">

                    <div class="titoloCredenziali">INSERISCI LE CREDENZIALI DI ACCESSO</div>
                    <div class="credenziali">
                        <div class="form-groupIndex">
                            <label for="nomeUtente">Nome Utente</label>
                            <input tipe="text" id="nomeUtente" name="nomeUtente" required>
                        </div>
                        <div class="form-groupIndex">
                            <label for="password">Password</label>
                            <input tipe="password" id="password" name="password" required>
                        </div>
                    </div>
                    <section class="comandi" id="comandiIndex">
                        <button type="reset">Annulla</button>
                        <a href="home.html">
                            <button type="submit">Accedi</button>
                        </a>
                    </section>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
